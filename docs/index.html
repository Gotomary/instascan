<html>
  <head>
    <title>Instascan QR Code Reader</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://gotomary.github.io/instascan/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script type="text/javascript" src="https://gotomary.github.io/instascan/instascan.min.js"></script>
    
    <script src="https://gotomary.github.io/jsqrcode/src/qr_packed.js"></script><script>function openQRCamera(node) {
  var reader = new FileReader();
  reader.onload = function() {
    node.value = "";
    qrcode.callback = function(res) {
      if(res instanceof Error) {
        alert("No QR code found. Please make sure the QR code is within the camera's frame and try again.");
      } else {
        node.parentNode.previousElementSibling.value = res;
      }
    };
    qrcode.decode(reader.result);
  };
  reader.readAsDataURL(node.files[0]);
}
function showQRIntro() {
  return confirm("Use your camera or upload a picture of a QR code.");
}
</script>

  </head>
  <body>
    
    <div id="app">
      <div class="sidebar">
        <section class="cameras">
          <h2>Cameras</h2>
          <ul>
            <li v-if="cameras.length === 0" class="empty">No cameras found</li>
            <li v-for="camera in cameras">
              <span v-if="camera.id == activeCameraId" :title="formatName(camera.name)" class="active">{{ formatName(camera.name) }}</span>
              <span v-if="camera.id != activeCameraId" :title="formatName(camera.name)">
                <a @click.stop="selectCamera(camera)">{{ formatName(camera.name) }}</a>
              </span>
            </li>
          </ul>
        </section>
        <section class="scans">
          <h2>Scan or Upload</h2>
          <ul v-if="scans.length === 0">
            <li class="empty">No scans yet</li>
            
            
          </ul>
          <form><transition-group name="scans" tag="ul" id="text">
            <li v-for="scan in scans" :key="scan.date" :title="scan.content">{{ scan.content }}</li>
          </transition-group></form>
          
          <ul>
          <form>
          <input type="text" size=20 placeholder="QR Code" class=qrcode-text id="text" ><label class=qrcode-text-btn><input type=file capture=environment tabindex=-1 onclick="return showQRIntro();" onchange="openQRCamera(this);"  ></label> 
<input type="button" id="btn" value="GO" target="_blank" onClick="javascript: window.open('' + document.getElementById('text').value);" /></form>
        
        
        
        
      </div>
      <div class="preview-container">
        <video id="preview"></video>
      </div>
    </div>
    <script type="text/javascript" src="https://gotomary.github.io/instascan/app.js"></script>
  </body>
</html>
